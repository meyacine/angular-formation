<div class="wrapper">
<header class="main-header">
    <!-- Logo -->
    <a class="logo">
      <!-- mini logo for sidebar mini 50x50 pixels -->
      <span class="logo-mini"><b>NG</b></span>
      <!-- logo for regular state and mobile devices -->
      <span class="logo-lg">{{title}}</span>
    </a>
    <!-- Header Navbar: style can be found in header.less -->
    <nav class="navbar navbar-static-top">
      <!-- Sidebar toggle button-->
      <a  class="sidebar-toggle" data-toggle="push-menu" role="button">
        <span class="sr-only">Toggle navigation</span>
      </a>

      <app-top-right-menu></app-top-right-menu>
    </nav>
  </header>
  <!-- Left side column. contains the logo and sidebar -->
  <app-left-menu></app-left-menu>

  <app-container title="Dashboard" subTitle="Welcome home"></app-container>
  <app-footer></app-footer>
  <aside class="control-sidebar control-sidebar-dark">
    <app-control-sidebar></app-control-sidebar>
  </aside>
  <!-- Add the sidebar's background. This div must be placed
       immediately after the control sidebar -->
  <div class="control-sidebar-bg"></div>
</div>
<!-- ./wrapper -->
