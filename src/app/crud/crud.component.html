<section class="content-header">
  <h1>
    {{title}}
    <small>{{subTitle}}</small>
  </h1>
  <ol class="breadcrumb">
    <app-bread-crumb [title]="title" [icon]="icon"></app-bread-crumb>
  </ol>
</section>

<!-- Main content -->
<section class="content">
  <div class="row">
    <div class="col-md-5">
      <div class="box box-default">

        <div class="box-header with-border">
          <h3 class="box-title">List of items</h3>
        </div>
        <div class="box-body">
          <div class="table-responsive">
            <table class="table table-hover table-bordered">
              <thead>
              <tr>
                <th>ID</th>
                <th>TITLE</th>
                <th>DESCIRPTION</th>
              </tr>
              </thead>
              <tbody>
              <tr *ngFor="let item of items">
                <td><a href="" [routerLink]="['/crud', item.id]"><i class="fa fa-pencil-square-o"></i> {{item.id}}</a>
                </td>
                <td>{{item.title}}</td>
                <td>{{item.description}}</td>
              </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
    <div class="col-md-7">
      <router-outlet></router-outlet>
    </div>
  </div>
</section>
