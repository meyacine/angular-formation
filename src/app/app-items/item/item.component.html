<div class="box box-default">
  <div class="box-header with-border">
    <h3 class="box-title" *ngIf="item.id">Editing the item <b>{{item.title}}</b></h3>
    <h3 class="box-title" *ngIf="!item.id">Add a new Item</h3>
  </div>
  <!-- /.box-header -->
  <!-- form start -->
  <form class="form-horizontal" (ngSubmit)="save()">
    <div class="box-body">
      <div class="form-group">
        <label for="title" class="col-sm-2 control-label">Title</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="title" name="title" [(ngModel)]="item.title">
        </div>
      </div>

      <div class="form-group">
        <label class="col-sm-2 control-label">Description</label>
        <div class="col-sm-10">
          <textarea class="form-control" rows="3" placeholder="Enter ..." name="description"
                    [(ngModel)]="item.description"></textarea>
        </div>
      </div>
    </div>
    <!-- /.box-body -->
    <div class="box-footer">
      <a class="btn btn-default" href="" routerLink="/crud">Cancel</a>
      <button type="submit" class="btn btn-info pull-right">Save</button>
    </div>
    <!-- /.box-footer -->
  </form>
</div>
