<table class="table table-hover table-bordered">
  <thead>
  <tr>
    <th>ID</th>
    <th>
      <span *ngIf="!titleFilterDisplay" (dblclick)="displayFilter($event)">TITLE</span>
      <input *ngIf="titleFilterDisplay" type="text" class="form-control" [(ngModel)] = "filtre.title">
    </th>
    <th>
      <span *ngIf="!descriptionFilterDisplay" (dblclick)="displayFilter($event)">DESCRIPTION</span>
      <input *ngIf="descriptionFilterDisplay" type="text" class="form-control" [(ngModel)] = "filtre.description">
    </th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let item of items">
    <td>
      <a class="text-danger" (click)="remove(item)"><i class="fa fa-times"></i></a>
      &nbsp;<a href="" [routerLink]="['/crud', item.id]"><i class="fa fa-pencil-square-o"></i> {{item.id}}
      </a>
    </td>
    <td>{{item.title}}</td>
    <td>{{item.description}}</td>
  </tr>
  </tbody>
</table>
