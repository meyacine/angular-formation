<table class="table table-hover table-bordered">
  <thead>
  <tr>
    <th>ID</th>
    <th>TITLE</th>
    <th>DESCIRPTION</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let item of items">
    <td><a href="" [routerLink]="['/crud', item.id]"><i class="fa fa-pencil-square-o"></i> {{item.id}}</a>
    </td>
    <td>{{item.title}}</td>
    <td>{{item.description}}</td>
  </tr>
  </tbody>
</table>
