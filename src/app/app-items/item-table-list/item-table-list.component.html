<table class="table table-hover table-bordered">
  <thead>
  <tr>
    <th>ID</th>
    <th (mouseover)="switchStyle($event)" (mouseout)="switchStyle($event)" (dblclick)="displayFilter($event)">
      <span *ngIf="!titleFilterDisplay">TITLE</span>
      <input *ngIf="titleFilterDisplay" type="text" class="form-control" [(ngModel)] = "filtre.title">
    </th>
    <th (mouseover)="switchStyle($event)" (mouseout)="switchStyle($event)" (dblclick)="displayFilter($event)">
      <span *ngIf="!descriptionFilterDisplay">DESCRIPTION</span>
      <input *ngIf="descriptionFilterDisplay" type="text" class="form-control" [(ngModel)] = "filtre.description">
    </th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let item of items">
    <td><a href="" [routerLink]="['/crud', item.id]"><i class="fa fa-pencil-square-o"></i> {{item.id}}</a>
    </td>
    <td>{{item.title}}</td>
    <td>{{item.description}}</td>
  </tr>
  </tbody>
</table>
